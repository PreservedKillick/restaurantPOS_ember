<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jemmy Ducks</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


    <h2>JemmyDucks</h2>

    <div class="row">
      <script type="text/x-handlebars" id="tables">
        <div class="col-md-3">
          <h3>Tables</h3>

            <div class="btn-group-vertical btn-group-lg">
              {{#each}}
                <button type="button" class="btn btn-info">{{number}}</button>
              {{/each}}
              </div>
              <br>
              <br>

            {{input type="text" id="new-table" placeholder="Add a new table" value=newNumber action="createTable"}}
        </div>
      </script>

      <script type="text/x-handlebars" id="selections">
        <div class="col-md-4">
          <h3>Selections</h3>

          <ul>
            {{#each}}
              <li>
                <label>{{title}}</label>
              </li>
            {{/each}}
          </ul>
        </div>
      </script>

      <script type="text/x-handlebars">
        <div class="col-md-5">
          <h3>Current Table</h3>
            {{outlet}}
        </div>
      </script>

    </div>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!-- // <script src="js/libs/localstorage_adapter.js"></script> -->
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/table.js"></script>
  <script src="js/models/selection.js"></script>
  <script src="js/controllers/tables_controller.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
