<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jemmy Ducks</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="row">
  <script type="text/x-handlebars" id="application">
    <div class="main container">
      <h2>Jemmy Ducks</h2>

      <br>
      <br>

      {{outlet}}

    </div>
  </script>


  <script type="text/x-handlebars" id="tables">

      <div class="col-md-3">
        <h3>Tables</h3>

        <div class="btn-group-vertical btn-group-lg">
          {{#each table in controller}}
            {{#link-to "table" table class="btn btn-info"}}{{table.number}}{{/link-to}}
            <br>
          {{/each}}
        </div>
        <br>
        <br>

        {{input type="text" id="new-table" placeholder="Add a new table" value=newNumber action="createTable"}}
        <br>
        <br>
        <br>

      </div>

      <div class="col-md-9">
        {{outlet}}
      </div>

  </script>


  <script type="text/x-handlebars" id="table">

    <div class="col-md-4">
      <h3>Table {{number}}</h3>

      <ul class="list-unstyled">
        {{#each selection in model.selections}}
          <li>{{selection.title}}.....${{selection.price}}</li>
        {{/each}}
      </ul>
      <br>

      <div>Total:  ${{selectionTotal}}</div>

      <br>
      <p>{{#link-to "selections" class="btn btn-warning"}}View Choices{{/link-to}}</p>
    </div>

    <div class="col-md-8">
      {{outlet}}
    </div>


  </script>


  <script type="text/x-handlebars" id="selections">
    <h3>Place order for table {{controllers.table.number}}</h3>

    <ul class="list-unstyled">
      {{#each selection in controller}}

          <button {{action "orderSelection" selection}} type="button" class="btn btn-success">
            {{selection.title}}
          </button>

        </li>
      {{/each}}
    </ul>
  </script>
</div>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!-- // <script src="js/libs/localstorage_adapter.js"></script> -->
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/table.js"></script>
  <script src="js/models/selection.js"></script>
  <script src="js/controllers/tables_controller.js"></script>
  <script src="js/controllers/table_controller.js"></script>
  <script src="js/controllers/selections_controller.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>


</body>
</html>
